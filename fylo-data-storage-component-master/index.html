<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <!--css-->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="componente">
      <div class="section-file">
        <div class="logo">
          <img class="img-logo" src="images/logo.svg" alt="logo" />
        </div>
        <div class="file-options">
          <div class="options">
            <img
              class="img-document"
              src="images/icon-document.svg"
              alt="icon document"
            />
          </div>
          <div class="options">
            <img
              class="img-folder"
              src="images/icon-folder.svg"
              alt="icon folder"
            />
          </div>
          <div class="options">
            <img
              class="img-upload"
              src="images/icon-upload.svg"
              alt="icon upload"
            />
          </div>
        </div>
      </div>
      <div class="section-file-info">
        <p>You’ve used <span>815 GB</span> of your storage</p>
        <div class="range-option">
          <div class="range">
            <div class="icon-range"></div>
          </div>
        </div>
        <div class="info-option-range">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="info-file-suspended">
          <p><span>185</span>GB Left</p>
          <div class="detail"></div>
        </div>
      </div>
    </div>

    <div class="attribution" role="contentinfo">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noreferrer"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
